    <title>Instagram</title>

<body>

        <div class="wrapper">

                <img src="img/phone.png" alt="celular">

                    <input type="password" placeholder="Senha">
                    <a class="instagram-login" href="#">Entrar</a>
               
                </div>
                <div class="group">
                    <p class="not-have">Não tem uma conta? </p>
                    <p class="not-have">
                        <span class="link-blue">Increva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
